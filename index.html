<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pop-Quiz: JavaScript</title>
</head>

<body>
    <header>
        <a id="leaderboard-link">Check the Leaderboards</a>

        <time>Time Left: <span id="time"></span></time>
    </header>

    <main>
        <div id="start-card" class="card">
            <h2 id="title">JavaScript Quiz</h2>
            <p>Try to answer these JavaScript questions withtin the given time. <br> Questions answered incorrectly will cost you 10 seconds!</p>
            <button id="start-button" class="button">Let's Go!</button>
        </div>

        <div hidden id="questions" class="card">
            <h2 id="question-text"></h2>

            <div id="quiz-options">
                <button id="option0" class="button option-button"></button>
                <button id="option1" class="button option-button"></button>
                <button id="option2" class="button option-button"></button>
                <button id="option3" class="button option-button"></button>
            </div>

            <div id="result-div">
                <hr>
                <p id="result-text"></p>
            </div>
        </div>

        <div hidden id="final-score" class="card">
            <h2>You made it!</h2>
            <p>Your final score is <span id="score"></span>.</p>
            <form id="submission-form" class="'inline-form">
                <label for="initials">Enter your initials: </label>
                <input type="text" id="initials">
                <button id="submit-button" class="button">Submit</button>
            </form> 
        </div>

        <div hidden id="leaderboard-card" class="card">
            <h2>Leaderboard</h2>
            <ol id="leaderboard-list">

            </ol>
            <div class="inline-buttons">
                <button id="back-button" class="button">Return to Quiz</button>
                <button id="clear-button" class="button">Clear Leaderboard</button>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
